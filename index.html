<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PineScripter â€” Tech & Data Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-pine.min.js"></script>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <div class="logo">ðŸ“œ PineScripter</div>
        <div class="subtitle">Tech Â· Trading Â· Data Â· Research</div>
      </div>
      <div class="actions">
        <input id="search" placeholder="Search scripts, tags, code, or topics..." />
        <select id="categoryFilter"><option value="">All categories</option></select>
        <button id="newScriptBtn" class="btn subtle">+ Add Script</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid-top">
      <div class="card small">
        <h4>Market Snapshot</h4>
        <div id="tv-widget"></div>
        <div style="margin-top:8px">
          <a href="market.html" class="btn subtle" style="text-decoration:none">Full Screen Chart â†’</a>
        </div>
      </div>

      <div class="card small">
        <h4>Crypto (24h Trend)</h4>
        <div class="metric">
          <div><strong id="btcPrice">â€”</strong><div class="muted">BTC/USD</div></div>
          <div><strong id="ethPrice">â€”</strong><div class="muted">ETH/USD</div></div>
        </div>
        <canvas id="cryptoChart" height="120"></canvas>
      </div>

      <div class="card small">
        <h4>Indian Indices</h4>
        <div class="metric">
          <div><strong id="nifty">â€”</strong><div class="muted">NIFTY 50</div></div>
          <div><strong id="sensex">â€”</strong><div class="muted">SENSEX</div></div>
        </div>
        <canvas id="indiaChart" height="120"></canvas>
      </div>
    </section>

    <section class="main-area">
      <aside class="left-col">
        <div class="card">
          <h4>Scripts Library</h4>
          <div id="scriptControls" class="controls-row">
            <input id="tagFilter" placeholder="Filter tags (comma separated)"/>
            <button id="sortTrending" class="btn subtle">Sort: Trending</button>
          </div>
          <div id="grid"></div>
        </div>
      </aside>

      <section class="right-col">
        <div class="card">
          <h4>Forex Rates</h4>
          <div class="metric">
            <div><strong id="usdInr">â€”</strong><div class="muted">USD/INR</div></div>
            <div><strong id="eurInr">â€”</strong><div class="muted">EUR/INR</div></div>
          </div>
          <canvas id="fxChart" height="160"></canvas>
        </div>

        <div class="card">
          <h4>Market News</h4>
          <div id="newsList"></div>
        </div>
      </section>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <button id="close" class="btn close">âœ•</button>
      <h2 id="mTitle"></h2>
      <p id="mDesc" class="muted"></p>
      <div id="mTags" class="tags"></div>
      <pre><code id="mCode" class="language-pine"></code></pre>
      <div class="modal-actions">
        <button id="copyBtn" class="btn primary">Copy Code</button>
        <a id="openTV" class="btn subtle" target="_blank" rel="noopener">Open in TradingView</a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Copied</div>

  <script src="scripts.js"></script>
</body>
</html>
