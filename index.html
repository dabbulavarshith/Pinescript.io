<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PineScripts Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>PineScripts Hub</h1>
    <nav>
      <a href="#stocks">Stocks</a>
      <a href="#crypto">Crypto</a>
      <a href="#scripts">Bulk Scripts</a>
      <a href="#news">Market News</a>
    </nav>
  </header>

  <!-- Stocks Section -->
  <section id="stocks">
    <h2>Stocks Dashboard</h2>
    <div class="chart-container">
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=NSE:NIFTY"
              frameborder="0"></iframe>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=NSE:BANKNIFTY"
              frameborder="0"></iframe>
    </div>
  </section>

  <!-- Crypto Section -->
  <section id="crypto">
    <h2>Crypto Dashboard</h2>
    <div class="chart-grid">
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT"
              frameborder="0"></iframe>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:ETHUSDT"
              frameborder="0"></iframe>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BNBUSDT"
              frameborder="0"></iframe>
    </div>
  </section>

  <!-- Bulk PineScripts Section -->
  <section id="scripts">
    <h2>Bulk PineScripts</h2>
    <textarea id="bulkScripts" placeholder="Paste your PineScript code here..."></textarea>
    <button onclick="saveScripts()">Save Scripts</button>
    <pre id="savedScripts"></pre>
  </section>

  <!-- Market News Section -->
  <section id="news">
    <h2>Market News</h2>
    <div id="newsFeed">Loading news...</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PineScripts Hub. All rights reserved.</p>
  </footer>
</body>
</html>
