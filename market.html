<!DOCTYPE html>
<html>
<head>
  <title>Full Market View | PineScripter</title>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { margin:0; background:#071021; }
    .back-btn { 
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    #tv-chart { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  <div id="tv-chart"></div>
  <script>
    new TradingView.widget({
      autosize: true,
      symbol: "NSE:NIFTY",
      interval: "D",
      timezone: "Asia/Kolkata",
      theme: "dark",
      style: "1",
      toolbar_bg: "#071021",
      container_id: "tv-chart",
      studies: [
        "RSI@tv-basicstudies",
        "MACD@tv-basicstudies"
      ]
    });
  </script>
</body>
</html>
